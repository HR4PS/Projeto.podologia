<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de avaliação Podológica</title>
    <link rel="stylesheet" href="fichaAvaliacao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/senac-logo-0-removebg-preview-removebg-preview.png" alt="">
            </div>
        </div>
    </header>


    <p>
        <b>Ficha de avaliação Podológica</b>
     </p>

    <!-- DADOS GERAIS -->
    <div class="form">

        <form action="#">
            <h4>Dados Gerais</h4>

            <div class="input-box">
                <label for="question">Queixa principal:</label>
                <input type="text">
            </div>


            <div class="input-box">
                <div class="gender-input">
                    <label for="question">Costuma ir ao Podólogo?</label>
                    <input type="radio" name="yes" id="gender">
                    <label for="yes">Sim</label>
                </div>

                <div class="gender-input">
                    <input type="radio" name="no" id="gender">
                    <label for="no">Não</label>
                </div>

                <div class="gender-input">
                    <label for="frequence">Com qual frequência?</label>
                    <input type="text">
                </div>
                <div class="gender-input">
                    <label for="">Faz uso de medicamentos? Quais?</label>
                    <input type="text" name="yes" id="gender">
                </div>

                <div class="gender-input">
                    <label for="">Alérgico?</label>
                    <input type="radio" name="yes" id="gender">
                    <label for="no">Sim</label>
                </div>

                <div class="gender-input">
                    <input type="radio" name="yes" id="gender">
                    <label for="no">Não</label>
                </div>
                <div class="gender-input">
                    <label for="">Quais substâncias?</label>
                    <input type="text" name="" id="">
                </div>
                <div class="gender-input">
                    <label for="job-position">Posição de trabalho:</label>
                    <label for="standing">Em pé</label>
                    <input type="radio" name="" id="">
                    <label for="sitting">Sentado</label>
                    <input type="radio" name="" id="">
                    <label for="walking">Andando</label>
                    <input type="radio" name="" id="">
                    <label for="duration">Duração</label>
                    <input type="radio" name="" id="">
                    <label for="hs">hs</label>
                    <input type="radio" name="" id="">
                </div>

                <br>

                <div class="gender-input">
                    <label for="">Passa a maior parte do tempo:</label>
                    <input type="radio">
                    <label for="standing">Em pé</label>
                    <input type="radio" name="standing">
                    <label for="sitting">Sentado</label>
                    <input type="radio" name="walking" id="">
                    <label for="">Caminhando</label>
                </div>

                <div class="gander-input">
                    <label for="">N° do calçado</label>
                    <input type="text" name="" id="">
                </div>
                <div class="gander-input">
                    <label for="">Tipo de calçado de uso diário</label>
                    <input type="text" name="" id="">
                </div>
                <div class="gander-input">
                    <label for="">Faz uso de palmilha?</label>

                   
                    <input type="radio" name="yes" id="">
                    <label for="yes">Sim</label>

                    
                    <input type="radio" name="no" id="">
                    <label for="no">Não</label>

                </div>
                <div class="gender-input">
                    <label for="">Qual?</label>

                    
                    <input type="radio" name="" id="">
                    <label for="">Ortopédica</label>

                   
                    <input type="radio" name="" id="">
                    <label for="">Descanso</label>
                </div>

                <div class="gander-input">
                    <label for="">É fumante?</label>

                    <input type="radio" name="yes" id="">
                    <label for="yes">Sim</label>

                    <input type="radio" name="no" id="">
                    <label for="no">Não</label>
                </div>

                <div class="gander-input">
                    <label for="">Ciclo de menstruação regular?</label>

                    <input type="radio" name="yes" id="">
                    <label for="yes">Sim</label>

                    <input type="radio" name="no" id="">
                    <label for="no">Não</label>
                </div>

                <div class="gander-input">
                    <label for="">Está gestante?</label>

                    <input type="radio" name="yes" id="">
                    <label for="yes">Sim</label>

                    <input type="radio" name="no" id="">
                    <label for="no">Não</label>

                    <label for="DUM">DUM</label>
                    <input type="date" name="" id="">

                    <label for="">Está amamentando?</label>
                    <input type="radio" name="yes" id="">
                    <label for="yes">Sim</label>

                    <input type="radio" name="no" id="">
                    <label for="no">Não</label>
                </div>
                

                <div class="gander-input">
                    <label for="">Pratica atividade física?</label>

                    <input type="radio" name="yes" id="">
                    <label for="yes">Sim</label>

                    <input type="radio" name="no" id="">
                    <label for="no">Não</label>

                    <label for="frequence">Frequência?</label>
                    <input type="text" name="frequence" id="" placeholder="Três vezes na semana">

                    <label for="frequence">Qual esporte e tipo de calçado?</label>
                    <input type="text" name="frequence" id="" placeholder="Esporte">
                    <input type="text" name="frequence" id="" placeholder="Calçado">
                   
                </div>
            </div>
        </form>
    </div>

 
    

    
</body>
</html>
