<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes Horizontais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-4">
        <div class="row ">
            <!-- Flexível -->
            <div class="col">
                <div class="card p-3">
                    <div class="card-title">Flexível</div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexivelD">
                        <label class="form-check-label" for="flexivelD">D</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexivelE">
                        <label class="form-check-label" for="flexivelE">E</label>
                    </div>
                </div>
            </div>

            <!-- Rígido -->
            <div class="col">
                <div class="card p-3">
                    <div class="card-title">Rígido</div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rigidoD">
                        <label class="form-check-label" for="rigidoD">D</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rigidoE">
                        <label class="form-check-label" for="rigidoE">E</label>
                    </div>
                </div>
            </div>

            <!-- Espalmado -->
            <div class="col">
                <div class="card p-3">
                    <div class="card-title">Espalmado</div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="espalmadoD">
                        <label class="form-check-label" for="espalmadoD">D</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="espalmadoE">
                        <label class="form-check-label" for="espalmadoE">E</label>
                    </div>
                </div>
            </div>

            <!-- Martelo -->
            <div class="col">
                <div class="card p-3">
                    <div class="card-title">Martelo</div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="marteloD">
                        <label class="form-check-label" for="marteloD">D</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="marteloE">
                        <label class="form-check-label" for="marteloE">E</label>
                    </div>
                </div>
            </div>

            <!-- Queda de Metatarso -->
            <div class="col">
                <div class="card p-3">
                    <div class="card-title">Queda de Metatarso</div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="quedaD">
                        <label class="form-check-label" for="quedaD">D</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="quedaE">
                        <label class="form-check-label" for="quedaE">E</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
